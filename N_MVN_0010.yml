resources:
  - name: rsc_GR_N_MVN_0010
    type: GitRepo
    configuration:
      gitProvider: github_neha
      branches:
        include: ^master$
      path: neha-mishraa/project-examples
  - name: rsc_BI_N_MVN_0010
    type: BuildInfo
    configuration:
      sourceArtifactory: art_v
pipelines:
  - name: N_MVN_0010
    steps:
      - name: N_MVN_0010_1
        type: MvnBuild
        configuration:
          mvnCommand: clean install
          sourceLocation: artifactory-maven-plugin-example
          configFileLocation: .
          configFileName: mvn-art-config
          autoPublishBuildInfo: true
          integrations:
            - name: art_v
          inputResources:
            - name: rsc_GR_N_MVN_0010
          outputResources:
            - name: rsc_BI_N_MVN_0010
        execution:
          onStart:
            - javac -version
            - mvn --version
          onSuccess:
            - echo "Job well done!"
          onFailure:
            - echo "uh oh, something went wrong"
          onComplete:                                 
            - echo "Cleaning up some stuff"
